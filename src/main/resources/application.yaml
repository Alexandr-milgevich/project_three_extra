server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/gigabank
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none #validate  # Отключаем автоматическое создание схемы (используем только Liquibase)
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml # Путь к главному changelog
    enabled: true

logging:
  level:
    root: INFO
    com.gigabank: DEBUG
  file:
    name: logs/app.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"