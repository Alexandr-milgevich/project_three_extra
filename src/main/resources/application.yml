# Тестовые данные
email:
  sender: admin@gigabank.com

server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/gigabank
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    url: jdbc:postgresql://localhost:5432/gigabank
    change-log: classpath:liquibase/liquibase_master.yaml
    user: postgres
    password: admin

logging:
  level:
    root: INFO
    com.gigabank: DEBUG
  file:
    name: logs/app.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"