databaseChangeLog:
  - changeSet:
      id: create-table-bank_account
      author: Aleksandr
      changes:
        - createTable:
            tableName: bank_account
            schemaName: public
            columns:
              - column:
                  name: number_account
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: balance
                  type: DECIMAL(19,2)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: bank_account
            baseColumnNames: user_id
            constraintName: bank_account_fk_user
            referencedTableName: user
            referencedColumnNames: user_id
            referencedTableSchemaName: public
            onDelete: CASCADE
