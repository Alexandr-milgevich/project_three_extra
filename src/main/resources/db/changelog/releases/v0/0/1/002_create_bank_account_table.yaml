databaseChangeLog:
  - changeSet:
      id: create_bank_account_table
      author: Aleksandr
      changes:
        - createTable:
            tableName: bank_account
            schemaName: public
            columns:
              - column:
                  name: number_account
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19,4)
                  defaultValueNumeric: "0"
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: bank_account_fk_user
                    referencedTableName: "user"
                    referencedColumnNames: user_id
                    onDelete: RESTRICT
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: "Active"
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValueNumeric: "0"
                  constraints:
                    nullable: false
      rollback:
        - sql: "UPDATE public.bank_account SET status = 'ARCHIVED' WHERE number_account = ?"

  - changeSet:
      id: add_bank_account_indexes
      author: Aleksandr
      changes:
        - createIndex:
            indexName: idx_bank_account_user
            tableName: bank_account
            columns:
              - column:
                  name: user_id