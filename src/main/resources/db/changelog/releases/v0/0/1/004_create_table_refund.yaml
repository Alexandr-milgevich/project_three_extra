databaseChangeLog:
  - changeSet:
      id: create-table-refund
      author: Aleksandr
      changes:
        - createTable:
            tableName: refund
            schemaName: public
            columns:
              - column:
                  name: refund_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(200)
                  constraints:
                    nullable: true
              - column:
                  name: transaction_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: refund
            baseColumnNames: transaction_id
            constraintName: refund_fk_transaction
            referencedTableName: transaction
            referencedColumnNames: transaction_id
            referencedTableSchemaName: public
            onDelete: CASCADE