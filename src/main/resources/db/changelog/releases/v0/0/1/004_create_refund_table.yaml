databaseChangeLog:
  - changeSet:
      id: create_refund_table
      author: Aleksandr
      changes:
        - createTable:
            tableName: refund
            schemaName: public
            columns:
              - column:
                  name: refund_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: transaction_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: refund
            baseColumnNames: transaction_id
            referencedTableName: transaction
            referencedColumnNames: transaction_id
            constraintName: refund_fk_transaction
            onDelete: RESTRICT

      rollback:
        - delete:
            tableName: refund
            where: "refund_id=?"